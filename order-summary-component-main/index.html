<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
 
  
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>

  <main class="card">
    <div class="cardImageHolder">
      <img src="images/illustration-hero.svg" alt="Hero illustration">
    </div>

    <div class="cardBody">
      <h1 class="title">Order Summary</h1>
      <p class="text">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="planBox">
          <div class="planBoxLeft">
            <img src="images/icon-music.svg" alt="Music" aria-hidden="true">
            <div class="planDetails">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="planBoxRight">
            <a href="#">Change</a>
          </div>
        </div>
    </div>
    <div class="buttonHolder">
      <button class="btn payment-btn">Proceed to Payment</button>
      <button class="btn cancel-btn">Cancel Order</button>
    </div>

  </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Toni JokiÄ‡</a>.
  </div>
  </footer>
</body>


</html>
